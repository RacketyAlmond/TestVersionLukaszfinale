<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Essays</title>
  <link rel="stylesheet" href="forum.css">
  <script src="forum.js" defer></script>
</head>
<body>
<header>
  <h1>Saved Essays</h1>
</header>
<main>
  <div class="controls">
    <input type="text" id="search-bar" placeholder="Search files...">
    <div class="sort-buttons">
      <button data-type="all">All</button>
      <button data-type="essay">Essays</button>
      <button data-type="email">Emails</button>
      <button data-type="report">Reports</button>
      <!-- Add more buttons as needed -->
    </div>
  </div>
  <div id="saved-list">
    <!-- List of saved files will be displayed here -->
  </div>
</main>

<script>
  const searchBar = document.getElementById("search-bar");
  searchBar.addEventListener("input", () => {
    const searchText = searchBar.value.toLowerCase();
    filterEssays(searchText);
  });
</script>

</body>
</html>
